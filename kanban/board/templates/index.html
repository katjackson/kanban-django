{% load rest_framework %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanban Board</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/board/css/task.css">
        <link rel="stylesheet" type="text/css" href="/static/board/css/board.css">
    </head>
    <body>
        {% for task in tasks %}
            <p>{{task}}</p>
            <button class="edit_button" type="button" name="button">Edit</button>
            <form class="task_form" action="index.html" method="put">
                {% csrf_token %}
                {{form.as_p}}
            </form>
        {% endfor %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="/static/board/js/board.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/board/css/index.css">
    </head>

    {% if user.is_authenticated %}
    <body>
        <p>You are logged in as {{user}}</p>
        <h1>Your To-Do List</h1>
        <input type="hidden" name="user" value={{user.id}}>
        <ul id="tasks">

        </ul>

        <form id="new_task_form" action="" method="post">
            <legend>Create a new task</legend>
            {{form.as_p}}
            <input type="submit" value="Save">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="/static/board/js/index.js"></script>
    </body>

    {% else %}
    <body>
        <h1>Your To-Do List</h1>
        <p>
            Please <a href="{% url 'register' %}">register</a> or <a href="/login/">log in</a> to start adding tasks to your list.
        </p>
    </body>
    {% endif %}
</html>
